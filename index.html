<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- resetea los estilos por defecto del navegador -->
    <link rel="stylesheet" href="CSS/reset.css" />

    <!-- hace q la letra por defecto sea la misma en todos los navegadores -->
    <link rel="stylesheet" href="CSS/normalize.css" />

    <!-- hoja de estilo para el index -->
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- w -->
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Encriptador</title>
  </head>
  <body>
    <!-- cabecera del logo de la pagina -->
    <header>
      <div class="titulo">
        <h1><a href="index.html"><img src="img/logo_aluraline.png" alt="Logo_alura" /></a></h1>
      </div>
    </header>

    <!-- se encuentra el encriptador -->
    <main>
      <!-- cuadro donde se coloca el texto -->
      <div class="ingresar">
        <textarea
          name="texto-ingresado"
          id="texto-ingresado"
          cols="30"
          rows="10"
          placeholder="Ingrese texto aqui"
          oninput="soloMinusculasConEspacios(event)"
          ></textarea>
         <!-- oninput="soloMinusculas(event)" esta funcion evita que se coloquen mayusculas en el area de texto -->
        <label>Â¡Solo letras minusculas y sin acentos!</label>
      </div>

      <!-- cuador resultado de desencriptado y encriptado -->
      <div class="encriptar">
        <textarea
          name="texto-encriptado"
          id="texto-encriptado"
          cols="30"
          rows="10"
          readonly
        ></textarea>

        <!-- parte grafica del encriptador -->
        <label for="texto-encriptado" id="text_titulo"
          >No hay ningun mensaje por el momento</label
        >
        <label for="texto-encriptado" id="text_descripcion"
          >si lo desea puede encriptar o desencriptar un mensaje</label
        >
        <img
          src="img/personaje busqueda.png"
          alt="personaje de busqueda"
          id="imagen_busqueda"
        />

        <!-- boton de copear texto -->
        <button id="copear" class="copear" onclick="copy()">Copiar</button>
      </div>

      <!-- botones de encritar y desencriptar -->
      <div class="botones">
        <button id="boton-encriptar" onclick="encriptar()">Encriptar</button>
        <button id="boton-desencriptar" onclick="desencriptar()">
          Desencriptar
        </button>
      </div>
    </main>
    <footer></footer>
    <script src="js/logica_encriptador.js"></script>
  </body>
</html>
