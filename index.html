<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- resetea los estilos por defecto del navegador -->
    <link rel="stylesheet" href="CSS/reset.css" />

    <!-- hace q la letra por defecto sea la misma en todos los navegadores -->
    <link rel="stylesheet" href="CSS/normalize.css" />

    <!-- hoja de estilo para el index -->
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <!-- cabecera del logo de la pagina -->
    <header>
      <div class="titulo">
        <h1><a href="index.html"><img src="img/logo_aluraline.png" alt="Logo_alura" /></a></h1>
      </div>
    </header>

    <!-- se encuentra el encriptador -->
    <main>
      <!-- cuadro donde se coloca el texto -->
      <div class="ingresar">
        <textarea
          name="texto-ingresado"
          id="texto-ingresado"
          cols="30"
          rows="10"
          placeholder="Ingrese texto aqui"
        ></textarea>

        <label>Â¡Solo letras minusculas y sin acentos!</label>
      </div>

      <!-- cuador resultado de desencriptado y encriptado -->
      <div class="encriptar">
        <textarea
          name="texto-encriptado"
          id="texto-encriptado"
          cols="30"
          rows="10"
        ></textarea>

        <!-- parte grafica del encriptador -->
        <label for="texto-encriptado" id="text_titulo"
          >No hay ningun mensaje por el momento</label
        >
        <label for="texto-encriptado" id="text_descripcion"
          >si lo desea puede encriptar o desencriptar un mensaje</label
        >
        <img
          src="img/personaje busqueda.png"
          alt="personaje de busqueda"
          id="imagen_busqueda"
        />

        <!-- boton de copear texto -->
        <button id="copear" class="copear" onclick="copy()">Copear</button>
      </div>

      <!-- botones de encritar y desencriptar -->
      <div class="botones">
        <button id="boton-encriptar" onclick="encriptar()">Encriptar</button>
        <button id="boton-desencriptar" onclick="desencriptar()">
          Desencriptar
        </button>
      </div>
    </main>
    <footer></footer>
    <script src="js/logica_encriptador.js"></script>
  </body>
</html>
